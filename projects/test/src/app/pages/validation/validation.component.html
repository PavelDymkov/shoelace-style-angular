<form [formGroup]="form" class="form-1">
    <sl-checkbox formControlName="required">Checkbox</sl-checkbox>
    <br />
    <button type="submit" [disabled]="form.invalid">Submit</button>
</form>

<form [formGroup]="form2" class="form-2">

    <br />
    <button type="submit" [disabled]="form2.invalid">Submit</button>
</form>
