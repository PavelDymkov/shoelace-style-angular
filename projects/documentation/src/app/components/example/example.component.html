<sl-tab-group *ngIf="exampleTemplate; else content">
    <sl-tab slot="nav" panel="code" i18n>Код</sl-tab>
    <sl-tab slot="nav" panel="example" i18n>Живой пример</sl-tab>

    <sl-tab-panel name="code">
        <code>{{ code }}</code>
    </sl-tab-panel>
    <sl-tab-panel name="example">
        <ng-container *ngTemplateOutlet="exampleTemplate"></ng-container>
    </sl-tab-panel>
</sl-tab-group>

<ng-template #content>
    <ng-content></ng-content>
</ng-template>
