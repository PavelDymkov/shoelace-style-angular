<sl-dropdown>
    <sl-button *ngIf="!focused" slot="trigger" caret (focus)="focused = true">
        Dropdown
    </sl-button>
    <sl-input
        *ngIf="focused"
        slot="trigger"
        autofocus
        (blur)="focused = false"
    ></sl-input>

    <ng-content></ng-content>
</sl-dropdown>

<input type="hidden" [name]="name" />
